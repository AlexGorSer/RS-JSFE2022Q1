<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/shelter/pages/scss/normalize.css">
    <link rel="stylesheet" href="/shelter/pages/main/main_style.css">
    <title>Shelter</title>
</head>
<body>
    <div class="wrapper">
        <div class="background-start">
            <section class="section_start">
                <header>
                    <div class="header">
                        <div class="header_logo">
                            <h1>Cozy House</h1>
                            <p>Shelter for pets in Boston</p>
                        </div>
                        <nav>
                            <div class="header_nav_menu">
                                <div><a href="#" class="active">About the shelter </a></div>
                                <div><a href="#">Our pets</a></div>
                                <div><a href="#">Help the shelter</a></div>
                                <div><a href="#">Contacts</a></div>
                            </div>
                        </nav>
                    </div>
                </header>
                <div class="start-screen">
                        <div class="content"> 
                            <h2>Not only people need a house</h2>
                            <p>We offer to give a chance to a little and nice puppy with an extremely wide and open heart. He or she will love you more than anybody else in the world, you will see!</p>
                            <div>
                                <button class="button"><a href="#">Make a friend</a></button>
                            </div>
                        </div>

                        <div class="img_puppy">
                            <img src="/shelter/assets/images/start-screen-puppy.png" alt="puppy">
                        </div>
                </div>
            </section>
        </div>        
    </div>
